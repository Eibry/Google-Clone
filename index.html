<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul class="list-options">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li>
                    <a href="#"><img src="img/icon.png" alt="" width="17"></a>
                </li>
                <li class="profile-picture">
                    <a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-z6ByeEUNFo4qBE_G0xBP1dmbq336lLWtPqIpg=s83-c-mo" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="img/googlelogo.png" alt="Logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <img src="img/search.png" alt="Lupa" width="15">
                </span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
        <section class="main-language">
            <div class="main-language-container">
                <ul class="main-language-text">
                    <li>Ofrecido por Google en:</li>
                    <li><a href="">English</a></li>
                    <li><a href="">Español (Latinoamérica)</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-country">
            <span>México</span>
        </div>
        <div class="footer-down">
            <ul class="footer-left">
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
